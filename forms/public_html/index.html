<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Forms example</div>
        <form>
            <input name="workshop" type="Search" placeholder="Search with focus" autofocus/>
            <!-- date and time -->
            <input name="datetime" type="datetime"/>
            <input name="datetime-local" type="datetime-local"/>
            <input name="date" type="date"/>
            <input name="month" type="month"/>
            <input name="week" type="week"/>
            <!-- color -->
            <input name="color" type="color"/>
            <!--misc-->
            <input name="tel" type="tel" placeholder="tel"/>
            <input name="url" type="url" placeholder="url"/>
            <input name="email" type="email" placeholder="email"/>
            <input name="number" type="number" placeholder="2" min="1" max="42"/>
            <input type="range" min="0" max="11" value="0" step="1" name="loudness" list="db">
            <datalist id="db">
                <option value="0">
                <option value="5">
                <option value="11">
            </datalist>
            <!-- validation -->
            <input name="validation" type="validation" required/>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
